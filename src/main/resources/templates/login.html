<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>登陆到咔叽壁纸站</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="stylish Sign in and Sign up Form A Flat Responsive widget, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--online_fonts-->
	<link href="//fonts.googleapis.com/css?family=Sansita:400,400i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
<!--//online_fonts-->
	<link href="/assets/css/style.css" rel='stylesheet' type='text/css' media="all" />
</head>
<body>
<h1>欢迎加入  咔叽壁纸站     </h1>
<h2> 每日分享高质量壁纸图片！    </h2>
<div class="form-w3ls">
	
    <ul class="tab-group cl-effect-4">
        <li class="tab active"><a href="#signin-agile">登陆</a></li>
		<li class="tab"><a href="#signup-agile">注册</a></li>        
    </ul>
    <div class="tab-content">
        <div id="signin-agile">   
			<form action="/user/login" accept-charset="utf-8" method="post">
				
				<p class="header">用户名</p>
				<input type="text" name="username" placeholder=""  required="required">
				
				<p class="header">密码</p>
				<input type="password" name="password" placeholder="" onfocus="this.value = '';"  required="required">
				
				<input type="checkbox" id="brand" value="">
				<label style="font-family: '微软雅黑';" for="brand"><span></span> 记住账户？</label>
				
				<input style="font-family: '微软雅黑';" type="submit" class="sign-in" value="登陆">
			</form>
		</div>
		 <div id="signup-agile">   
			<form role="form" id="back" action="/user/reg" method="post" class="login-form">
				
				<p class="header">用户名</p>
				<input type="text" name="username" placeholder="account"  required="required">
				
				<p class="header">邮箱</p>
				<input type="email" name="email" placeholder="Email"  required="required">
				
				<p class="header">密码</p>
				<input type="password" name="password" placeholder="Password"  required="required">
				
				<input type="hidden" th:each="admin:${rolelist}" name="roleid" 
				 th:value="${admin.roleid}">
				 
				<input style="font-family: '微软雅黑';" type="submit" class="register" value="立即注册">
			</form> 
		</div> 
    </div><!-- tab-content -->
</div> <!-- /form -->	  
<p class="copyright"> Copyright © 2018 master Song. All rights reserved.</p>

<script src="/assets/js/index.js"></script>

</body>
</html>
